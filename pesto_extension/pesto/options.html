<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>pesto options</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <style>

            body {
                background: url(pandas.gif) repeat;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="hero-unit">
                <h1>pesto</h1>
                <p>The personal keystroke archival system for pandas (not a keylogger)</p>
            </div>
            <div class="row">
                <div class="span12">
                    <form class="form-horizontal well">
                        <div class="control-group">
                            <label class="control-label" for="username">Username</label>
                            <div class="controls">
                                <input type="text" id="username" placeholder="e.g. SirH4xalot">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="password">Password</label>
                            <div class="controls">
                                <input type="password" id="password" placeholder="e.g. *********">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="instance_name">Instance Name</label>
                            <div class="controls">
                                <input type="text" id="instance_name" placeholder="e.g. Home Computer">
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <button type="submit" class="btn btn-success" id="save_settings">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="jquery.js"></script>
    <script src="sha512.js"></script>
    <script src="options.js"></script>
</html>
